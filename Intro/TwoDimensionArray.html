<!DOCTYPE html>
<html>
  <head>
    <title>Two Dimension Array</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var brands = ["Apple", "Coca-Cola", "Starbucks"];

      var products = [
        ["iPhone", "iMac", "Macbook"],
        ["Coke", "Diet Coke"],
        ["Americano", "Latte", "Tea"]
      ];

      var appleProducts = products[0];

      console.log(brands);
      console.log(products[0][2]);
      console.log(products[1][1]);
      console.log(appleProducts[1]);
    </script>
  </body>
</html>
