<!DOCTYPE html>
<html>
  <head>
    <title>Boolean</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      console.log(3 < 7);
      console.log(7 > 3);
      console.log(typeof (7 > 3));
      console.log(3 >= 3);
      console.log(3 == 3);
      console.log(3 === 3);
      console.log(3 == "3");
      console.log(3 === "3");

      console.log(true && true);
      console.log(true && false);
      console.log(true || false);
      console.log(false || false);
      console.log(!true);
    </script>
  </body>
</html>
