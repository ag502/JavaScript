<!DOCTYPE html>
<html>
  <head>
    <title>Type Cast</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var scoreString = "10";
      console.log(typeof scoreString);
      console.log(typeof Number(scoreString));

      var scoreInt = 20;
      console.log(typeof scoreInt);
      console.log(typeof String(scoreInt));

      var favoriteNumber = window.prompt("가장 좋아하는 숫자를 적어주세요");
      console.log(typeof favoriteNumber);
      console.log(typeof Number(favoriteNumber));
    </script>
  </body>
</html>
