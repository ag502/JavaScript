<!DOCTYPE html>
<html>
  <head>
    <title>Object</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var person = {
        name: "Dongwook",
        age: 30,
        nationality: "Korea"
      };

      console.log(person["name"]);
      console.log(person["age"]);
      console.log(person["nationality"]);
    </script>
  </body>
</html>
