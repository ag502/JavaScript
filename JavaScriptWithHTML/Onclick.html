<!DOCTYPE html>
<html>
  <head>
    <title>Travel Website</title>
    <meta charset="UTF-8" />
    <style>
      .menu {
        text-align: center;
        margin: 60px 0px;
      }

      .menu a {
        font-size: 16px;
        font-family: "Helvetica", "sans-serif";
        text-decoration: none;
        color: #58595b;
        margin: 0 10px;
      }

      #content-img {
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <a
        onclick="document.getElementById('content-img').src='images/bgimg1.jpg';"
        >First</a
      >
      <a
        onclick="document.getElementById('content-img').src = 'images/bgimg2.jpg';"
        >Second</a
      >
      <a
        onclick="document.getElementById('content-img').src = 'images/bgimg3.jpg';"
        >Thrid</a
      >
      <a
        onclick="document.getElementById('content-img').src='images/bgimg4.jpg';"
        >Forth</a
      >
    </div>
    <img src="images/bgimg1.jpg" alt="" id="content-img" width="90%" />
  </body>
</html>
