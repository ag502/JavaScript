<!DOCTYPE html>
<html>
  <head>
    <title>Array</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var brands = ["Apple", "Coca-Cola", "Starbucks", "Apple"];

      console.log(brands.length);
      console.log(brands.indexOf("Apple"));
      console.log(brands.lastIndexOf("Apple"));

      console.log(brands.push("Kakao"));
      console.log(brands.push("Samsung", "LG", "Facebook"));
      console.log(brands);

      console.log(brands.pop());
      console.log(brands);

      console.log(brands.join());
      console.log(brands.join(""));
    </script>
  </body>
</html>
