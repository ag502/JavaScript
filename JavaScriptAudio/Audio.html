<!DOCTYPE html>
<html>
  <head>
    <title>audioFile Player</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <button id="playBtn">Music Start</button>
    <button id="stopBtn">STOP</button>

    <script>
      var audioFile = new Audio(
        "https://d34x6xks9kc6p2.cloudfront.net/540997b0-a35f-4b69-86d6-b1c925c4a264/540997b0-a35f-4b69-86d6-b1c925c4a264.mp3"
      );

      function playMusic() {
        audioFile.play();
      }

      function stopMusic() {
        audioFile.pause();
        audioFile.currentTime = 0;
      }

      document.getElementById("playBtn").addEventListener("click", playMusic);
      document.getElementById("stopBtn").addEventListener("click", stopMusic);
    </script>
  </body>
</html>
