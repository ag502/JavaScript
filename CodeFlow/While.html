<!DOCTYPE html>
<html>
  <head>
    <title>While Statement</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var brands = [
        "Apple",
        "Coca-Cola",
        "Starbucks",
        "Amazon",
        "Disney",
        "BMW"
      ];

      var i = 0;

      while (i < 6) {
        console.log(brands[i]);
        i++;
      }
    </script>
  </body>
</html>
