<!DOCTYPE html>
<html>
  <head>
    <title>Switch Statement</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      var intputNumber = window.prompt("한 자리 숫자를 적어주세요.");

      switch (intputNumber) {
        case "0":
          alert("Zero");
          break;
        case "1":
          alert("One");
          break;
        case "7":
          alert("Lucky");
          break;
        default:
          alert("Unlucky");
          break;
      }
    </script>
  </body>
</html>
