<!DOCTYPE html>
<html>
  <head>
    <title>Function</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <script>
      function logTask(task) {
        console.log(task + ": 완료!");
        console.log("_");
      }

      logTask("보고서 작성");
      logTask("재고 확인");
      logTask("해외 주문");
      logTask("담당자 파견");
      logTask("영수증 발행");
    </script>
  </body>
</html>
